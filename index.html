<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tabela Periódica Online</title>
</head>

<body>
    <nav>
        <h1>Tabela Periódica Online</h1>
    </nav>
    <main>
        <div class="search"></div>

            <div class="point-1"><h1>.</h1></div>
            <div class="point-2"><h1>..</h1></div>

        <div class="tabela-indicators">

            <input type="checkbox" name="actinideos" id="">

            <h1>Propriedades desconhecidas</h1>
            <input type="checkbox" name="metais-de-transicao" id="">
            <h1>Metais de transição</h1>
            <input type="checkbox" name="gases-nobres" id="">
            <h1>Gases nobres</h1>
            <input type="checkbox" name="metais-pos-transicao" id="">
            <h1>Metais pós-transição</h1>
            <input type="checkbox" name="lantanideos" id="">
            <h1>Lantanídeos</h1>

        </div>

</html>
